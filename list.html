<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1 style="text-align:center;">lists</h1>
    <hr>
    <h2>Unordered List</h2>
    <hr>
    <ul type="disc">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <hr>
    <h2>Ordered List</h2>
    <hr>
    <ol type="I">
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <hr>
    <h2>Description List</h2>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Drink</dd>
    </dl>
    <dl>
        <dt>Milk</dt>
        <dd>White Hot Drink</dd>
    </dl>
</body>
</html>
