<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablespan</title>
    <style>
        table{
            text-align: center;
            font-weight: bold;
            border: 1px solid black;
            font-size:40px;
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <table border="1" width="500" height="600">
        <caption>Tablespan</caption>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
        </tr>
    </table>
</body>
</html>
